<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de formulario con JavaScript</title>
</head>
<body>
    <form id="formulario" action="">
        Nombre: <input type="text" name="nombre" value="Juan" id="">
        <br>
        Apellido: <input type="text" name="apellido" value="Perez" id="">
        <br>
    </form>
    <button onclick="mostrarValores()">Mostrar</button>
    <br>
    <div id="valores"></div>


    <script>
        function mostrarValores() {
            let formulario = document.forms['formulario'];
            let texto = "";
            for (let elemento of formulario){
                texto += elemento.value + " ";
            }
            document.getElementById('valores').innerHTML = texto;
        }
    </script>
</body>
</html>
