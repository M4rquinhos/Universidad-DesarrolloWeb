<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formato a texto</title>

  <body style="background-color: #eee;">
      <h1>Universidad HTML</h1>
      <p><b>Negrita</b></p>

      <p><em>etiqueta em enfasis</em></p>
